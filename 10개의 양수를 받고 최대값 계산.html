<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var i, max, num;
    i = 0;
    max = 0;
    document.write("입력 데이터 : ");
    do{
        i += 1;
        num = parseInt(prompt("양수를 입력하시오."));
        if(num > max){
            max = num;
        }
        document.write(num + "&nbsp;&nbsp;&nbsp;&nbsp;");
    }while(i<10);
    document.write("<br>최대값 : " + max );
    </script>
</body>
</html>
